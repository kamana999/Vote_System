{% extends 'contestnt/index.html' %}
{% block jumbo %}

{% endblock %}
{% block container %}
    <div class="container">
     <div class="col-lg-12">
         <h1 class="text-center mt-3" style="color: #721c24; font-family: 'Lucida Fax'">Profile</h1>
         <div class="row">
             <div class="col-lg-6 p-5">
                    <img src="{{ contestants.image.url }}" alt="" width="100%" height="550px">
             </div>
             <div class="col-lg-6 p-5">
                 <label for=""><strong style="font-size: 25px">NAME -{{ contestants.first_name }} {{ contestants.last_name }}</strong></label><br>
                 <label for=""><h6 style="font-size: 23px">Nick Name - {{ contestants.nick_name }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px">Father's Name - {{ contestants.fathers_name }}</h6></label>
                 <label for=""><h6 style="font-size: 23px">Mother's Name - {{ contestants.mothers_name }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px">Height -      {{ contestants.height }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px">Weight -      {{ contestants.weight }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px">Email -      {{ contestants.email }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px">Hobby -      {{ contestants.hobby }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px;">About -      {{ contestants.about }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px">City -      {{ contestants.city }}</h6></label><br>
                 <label for=""><h6 style="font-size: 23px">State -      {{ contestants.state }}</h6></label>
             </div>
         </div>
     </div>
    </div>
{% endblock %}
