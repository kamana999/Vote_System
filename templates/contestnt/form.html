        <a href="" class="navbar-brand"><strong>Miss</strong></a>
        <ul class="navbar-nav ml-auto">
             <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link text-light text-uppercase ml-5"> <strong>Home</strong></a></li>
             <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link text-light text-uppercase ml-5"> <strong>Profile</strong></a></li>

{% block jumbo %}

{% endblock %}

{% block container %}
<div class="container mt-3">
         <h1 class="text-center" style="color: #721c24; font-family: 'Lucida Fax'">Add Your Profile</h1>
        <div class="row">
            {% load crispy_forms_tags %}
            <div class="col-lg-8 mx-auto">
                    <form action="{% url 'contestant' %}" method="post" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <tr><th><input type="submit" class="btn btn-dark mb-3"></th></tr>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
